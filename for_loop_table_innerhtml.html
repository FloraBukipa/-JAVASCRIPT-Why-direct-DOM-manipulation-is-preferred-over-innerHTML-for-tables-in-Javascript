<!DOCTYPE html>
<html>
<head>
	<title> ARRAYS AND TABLE LOOPING</title>

<style type="text/css">
	#myTable{

		border-collapse: collapse;

	}

	#myTable td{

		padding: 5px;
		border:1px dashed black;
	}

</style>

</head>
<body>
<h2>JAVASCRIPT INNER HTML   - ARRAYS OF OBJECTS AND TABLE for Loop</h2>
	<table id="myTable">
		<thead>
		<tr>
			<td>S/N </td> 
			<td>NAME </td> 
			<td> AGE</td> 
		</tr>
		</thead>
	<tbody id="myTableBody">

	</tbody>



	</table>


	<script type="text/javascript">

var tableData = [
{'name':'Adeola Makinde','age':'26'},
{'name':'Taiwo Kingsley','age':'20'},
{'name':'Jumoke Bimbo','age':'40'},
]


buildTable(tableData);

function buildTable(data){

let tableBody = document.getElementById('myTableBody')
for(let i = 0; i < data.length; i++){

let row = `<tr>
<td>${i+1} </td>
<td>${data[i].name} </td>
<td>${data[i].age} </td>  
</tr>`
tableBody.innerHTML +=row
}

}



	</script>
</body>
</html>
